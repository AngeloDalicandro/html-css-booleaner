<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- header -->
    <header>
        <div class="container">
            <img itemid="logo" src="img/logo.svg" alt="Logo the booleaner" id="logo">
        </div>
    </header>

    <!-- main -->

    <main>
        <div class="container">
            <!-- titolo -->
            <section>
                <h1> Intenet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>

                <p class="info"> 
                    Scritto da <span class="highlighted">The Booleaner</span><br>
                    <span class="date">il 10/10/2020</span>
                </p>
            </section>

            <!-- immagini -->
            <section>
                <div>
                    <img class="images" src="img/tim-1.jpg" alt="Tim 1">
                    <img class="images" src="img/tim-2.jpg" alt="Tim 2">
                </div>

                <p class="images-description">
                    1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen <br>
                    2nd Photo: Wikimedia, by Paul Clarke
                </p>
            </section>


        </div>
    </main>


    
</body>
</html>
